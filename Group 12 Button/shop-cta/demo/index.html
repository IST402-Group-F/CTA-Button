<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <style>
    body {
      background: #d6d7da;
    }
  </style>
</head>
<body>
  <div id="demo"></div>

  <script type="module">
    import { html, render } from 'lit';
    import '../shop-cta.js';

    
    const title = 'Shop';
    const icon = "shopping-cart";
    const iconEnable = true;
    const isDisabled = false;
    render(
      html`
        <shop-cta .title=${title} .icon=${icon} .iconEnable=${iconEnable} .isDisabled=${isDisabled}>
          some light-dom
        </shop-cta>
        <shop-cta .title=${"No icon"} .icon=${icon} .iconEnable=${false} .isDisabled=${isDisabled}>
          some light-dom
        </shop-cta>
        <shop-cta .title=${"Save"} .icon=${"save"} .iconEnable=${iconEnable} .isDisabled=${isDisabled}>
          some light-dom
        </shop-cta>
        <shop-cta .title=${"Disabled"} .icon=${icon} .iconEnable=${iconEnable} .isDisabled=${true}>
          some light-dom
        </shop-cta>
      `,
      document.querySelector('#demo')
    );
  </script>
</body>
</html>
